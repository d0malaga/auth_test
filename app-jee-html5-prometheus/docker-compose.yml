version: "3"


volumes:
    prometheus_data: {}
    grafana_data: {}

services:
  idp:
    hostname: idp
    image: app-jee-html5-keycloak:0.3.0
    volumes:
      - ".:/tmp/output"
    networks:
      app-jee-html5:
        aliases:
          - idp
    ports:
      - "8081:8080"
    environment:
      - WEB_URL=http://${THIS_HOST:?err}:8080/app-html5
      - LDAP_URL=N/A
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=admin

  web:
    hostname: web
    image: app-jee-html5-wildfly:0.3.0
    networks:
      app-jee-html5:
        aliases:
          - web
    ports:
      - "8080:8080"
      - "9990:9990"
      - "8787:8787"
    environment:
      - JCMS_JBOSS_SERVER_OPTS=--debug 8787
      - IDP_URL=http://${THIS_HOST:?err}:8081/auth/

  prometheus:
    image: app-jee-html5-prometheus:0.3.0
    volumes:
      - prometheus_data:/prometheus
    ports:
        - '19090:9090'
    environment:
      - WILDFLY_METRICS_URL=${THIS_HOST:?err}:9990

  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    ports:
      - '3000:3000'
    volumes:
      - grafana_data:/var/lib/grafana

networks:
  app-jee-html5:
